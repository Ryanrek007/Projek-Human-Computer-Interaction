    <body>

        <div class="container">
            <div class="row">
                <div class="col-sm-offset-2 col-sm-8">
                    <form>
                        <h1>Sign Up</h1>
                        <div class="control-group">
                            <label class="control-label"></label>
                            <div class="controls">
                                <br>
                                <div class="row">
                                    <div class="control-group">
                                        <label class="control-label" >Nama Lengkap *</label>
                                        <input type="text" class="form-control" placeholder="Nama Lengkap">
                                    </div>
                                    <br>
                                    <div class="control-group">
                                        <label class="control-label">Nama Panggilan *</label>
                                        <input type="text" class="form-control" placeholder="Nama Panggilan">
                                    </div>
                                    <br>
                                    <div class="control-group">
                                        <label class="control-label">User Name *</label>
                                        <input type="text" class="form-control" placeholder="User Name">
                                    </div>
                                    <br>
                                    <div class="control-group">
                                        <label class="control-label">Password *</label>
                                        <input type="password" class="form-control" placeholder="Alamat Lengkap">
                                    </div>
                                    <br>
                                    <div class="control-group">
                                        <label class="control-label" >Penyakit *</label>
                                        <input type="text" class="form-control" placeholder="Alamat Lengkap">
                                    </div>
                                    <br>
                                    <div class="control-group">
                                        <label class="control-label" >Jenis Kelamin *</label>
                                        <div class="controls">
                                            <select class="form-control">
                                                <option>- Pilih Jenis Kelamin -</option>
                                                <option>Laki - Laki</option>
                                                <option>Perempuan</option>
                                            </select>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="control-group">
                                        <label class="control-label" >Provinsi *</label>
                                        <div class="controls">
                                            <select class="form-control">
                                                <option>- Pilih Provinsi -</option>
                                                <option>Aceh</option>
                                                <option>Bali</option>
                                                <option>Bengkulu</option>
                                                <option>Jakarta Raya</option>
                                                <option>Jambi</option>
                                                <option>Jawa Barat</option>
                                                <option>Central Java</option>
                                                <option>East Java</option>
                                                <option>Yogyakarta </option>
                                                <option>Kalimantan Barat</option>
                                                <option>South Kalimantan</option>
                                                <option>Kalimantan Tengah</option>
                                                <option>Kalimantan Timur</option>
                                                <option>Lampung</option>
                                                <option>Nusa Tenggara Barat</option>
                                                <option>Nusa Tenggara Timur</option>
                                                <option>Sulawesi Tengah</option>
                                                <option>Sulawesi Tenggara</option>
                                                <option>Sulawesi Utara</option>
                                                <option>Sumatra Barat</option>
                                                <option>Sumatera Selatan</option>
                                                <option>Sumatra Utara</option>
                                                <option>Maluku </option>
                                                <option>Maluku Utara</option>
                                                <option>West Java</option>
                                                <option>North Sulawesi</option>
                                                <option>South Sumatra</option>
                                                <option>Banten</option>
                                                <option>Gorontalo</option>
                                                <option>Bangka-Belitung</option>
                                                <option>Papua</option>
                                                <option>Riau</option>
                                                <option>South Sulawesi</option>
                                                <option>Irian Jaya Barat</option>
                                                <option>Riau Islands</option>
                                                <option>Sulawesi Barat</option>
                                            </select>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="control-group">
                                        <label class="control-label">Alamat Lengkap *</label>
                                        <input type="text" class="form-control" placeholder="Alamat Lengkap">
                                    </div>
                                    <br>
                                    <div class="control-group">
                                        <label class="control-label">No. Hp</label>
                                        <input type="tel" class="form-control" placeholder="No. Hp">
                                    </div>
                                </div>

                            <br>
                            <br>
                            <br>

                        <a href="TerimaKasih.html">
                            <button type="button" class="btn btn-default" onclick="myFunction()"><strong>Sign Up</strong></button>
